<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TarjeT/able - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Estilo/styles.css" />
</head>
<body>
  <main class="page">

    <section class="panel panel--left">

      <img class="topo topo--tl" src="Img/topo.svg" alt="" aria-hidden="true">
      <img class="topo topo--br" src="Img/topo2.svg" alt="" aria-hidden="true">

      <div class="centerZone">

        <div class="brandZone">
          <img class="brandZone__icon" src="Img/LOGO.png" alt="Logo">
          <h1 class="brandZone__name">TarjeT/able</h1>
        </div>

        <form class="loginZone" autocomplete="on">

          <div class="field">
            <div class="field__row">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Zm0 2c-4.42 0-8 2-8 4v2h16v-2c0-2-3.58-4-8-4Z"/>
              </svg>
              <input class="input" type="text" name="username"
                     placeholder="Cédula / Correo Electrónico / Credencial">
            </div>
            <div class="line"></div>
          </div>

          <div class="field">
            <div class="field__row">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v9a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3v-9a2 2 0 0 0-2-2Zm-7-2a2 2 0 0 1 4 0v2h-4Z"/>
              </svg>

              <input id="password" class="input" type="password" name="password"
                     placeholder="Contraseña">

              <button class="eye" type="button" aria-label="Mostrar u ocultar contraseña">
                <svg class="eye__icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7Zm0 11a4 4 0 1 1 4-4 4 4 0 0 1-4 4Z"/>
                </svg>
              </button>
            </div>
            <div class="line"></div>
          </div>

          <div class="actions">
            <a class="forgot" href="#">Olvidaste las credenciales?</a>
            <button class="btn" type="submit">Ingresar</button>
          </div>

        </form>
      </div>

      <div class="footerZone">
        <span>Powered by</span>
        <strong>Morasu</strong>
      </div>

    </section>

    <section class="panel panel--right">
      <img class="hero" src="Img/FONDOPERSONAS.png" alt="Imagen derecha">
    </section>

  </main>

  <script>
    const eye = document.querySelector(".eye");
    const pass = document.getElementById("password");
    if (eye && pass) {
      eye.addEventListener("click", () => {
        pass.type = pass.type === "password" ? "text" : "password";
      });
    }
  </script>
</body>
</html>
